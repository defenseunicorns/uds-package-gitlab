includes:
  - cleanup: ./tasks/cleanup.yaml
  - dependencies: ./tasks/dependencies.yaml
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.13.1/tasks/create.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.13.1/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.13.1/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.13.1/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.13.1/tasks/setup.yaml
  - upgrade: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.13.1/tasks/upgrade.yaml

tasks:
  - name: default
    description: Create K3D Cluster with UDS-Core + Gitlab
    actions:
      - task: create-gl-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle

  - name: create-gl-package
    description: Create UDS Gitlab Package, No dependencies included
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-gl-test-bundle
    description: Create a local UDS Gitlab bundle with dependencies
    actions:
      - task: create-gl-package
      - task: dependencies:create
      - task: create:test-bundle

  - name: create-gl-latest-release-bundle
    description: Create UDS Gitlab bundle with dependencies based on the latest release
    actions:
      - task: upgrade:create-latest-tag-bundle
        with:
          dep_commands: uds run dependencies:create

  - name: dev
    description: deploy against running cluster
    actions:
      - task: create-gl-test-bundle
      - task: deploy:test-bundle

  - name: doug-admin
    description: Promote Doug to admin (requires running setup:create-doug-user and logging into gitlab ui first)
    actions:
      - cmd: |
         ./uds zarf tools kubectl exec -n gitlab deployment/gitlab-toolbox -- gitlab-rails runner -e production "user = User.find_by(username: 'doug'); user.admin = true; user.save!"

# CI will execute the following (via uds-common/.github/actions/test) so they need to be here with these names

  - name: test-package
    description: Test the GitLab package from the current branch
    actions:
      - task: create-gl-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: setup:create-doug-user
      - task: test:all

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: create-gl-latest-release-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: create-gl-test-bundle
      # TODO: (@WSTARR) Remove after v17.2.9-uds.0 release - Shim to delete the bot Job since it hangs around a little too long
      - cmd: ./uds zarf tools kubectl delete -n gitlab Job gitlab-bot-accounts-job
      - task: deploy:test-bundle
      - task: setup:create-doug-user
      - task: test:all
