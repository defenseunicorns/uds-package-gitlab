includes:
  - dependencies: ./dependencies.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.2/tasks/create.yaml
  - publish: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.2/tasks/publish.yaml

tasks:
  - name: package
    description: Build and publish the packages
    actions:
      - description: Create the AMD64 package
        task: create:package
        with:
          options: -a amd64

      - description: Create the ARM64 package
        task: create:package
        with:
          options: -a arm64

      - description: Publish the packages
        task: publish:package
        with:
          # x-release-please-start-version
          version: "16.9.2-uds.3"
          # x-release-please-end

  - name: test-bundle
    description: Build and publish the test bundles
    actions:
      - description: Create the ARM64 deps package
        task: dependencies:create
        with:
          options: -a amd64

      - description: Create the ARM64 deps package
        task: dependencies:create
        with:
          options: -a arm64

      - description: Create the test bundles
        cmd: |
          set -e
          UDS_CONFIG=bundle/uds-config.yaml uds create bundle --confirm --no-progress --architecture=amd64
          if [ ${FLAVOR} != "registry1" ]; then
            UDS_CONFIG=bundle/uds-config.yaml uds create bundle --confirm --no-progress --architecture=arm64
          fi
          set +e

      - description: Publish the bundles
        task: publish:test-bundle
        with:
          # x-release-please-start-version
          version: "16.9.2-uds.3"
          # x-release-please-end
