# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: gitlab
  description: "UDS GitLab Package"
  version: "dev"

variables:
  - name: DOMAIN
    default: "uds.dev"
  - name: BUCKET_PREFIX
    default: "uds-"
  - name: BUCKET_SUFFIX
    default: ""
  - name: GENERATE_STORAGE_SECRET
    default: "true"
  - name: GITLAB_REDIS_ENDPOINT
    default: ""
  - name: GITLAB_REDIS_SCHEME
    default: "redis"
  - name: GITLAB_DB_NAME
    default: "gitlabdb"
  - name: GITLAB_DB_USERNAME
    default: "gitlab"
  - name: GITLAB_DB_ENDPOINT
    default: "postgresql"
  - name: GITLAB_PAGES_ENABLED
    default: "false"
  - name: GITLAB_SIGNUP_ENABLED
    default: "true"
  - name: DISABLE_REGISTRY_REDIRECT
    default: "false"
    description: "If your storage endpoint is not publicly accessible set this to true"

components:
  - name: gitlab
    required: true
    description: "Deploy gitlab with registry1 images"
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: gitlab
        valuesFiles:
          - values/registry1-values.yaml
      - name: uds-gitlab-settings
        valuesFiles:
          - values/settings-registry1-values.yaml
    images:
      - "registry1.dso.mil/ironbank/gitlab/gitlab/certificates:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/cfssl-self-sign:1.6.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitaly:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-container-registry:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-pages:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-shell:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-sidekiq:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-toolbox:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-webservice:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-workhorse:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/kubectl:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-base:17.6.2"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-exporter:17.6.2"

  # Note: upstream flavor is experimental
  - name: gitlab
    required: true
    description: "Deploy gitlab"
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: gitlab
        valuesFiles:
          - values/upstream-values.yaml
      - name: uds-gitlab-settings
        valuesFiles:
          - values/settings-upstream-values.yaml
    images:
      - "registry.gitlab.com/gitlab-org/build/cng/certificates:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/cfssl-self-sign:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitaly:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitaly-init-cgroups:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-container-registry:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-pages:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-shell:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-sidekiq-ee:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-toolbox-ee:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-webservice-ee:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-workhorse-ee:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/kubectl:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-base:v17.7.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-exporter:v17.7.1"

 # Note: unicorn flavor is experimental
  - name: gitlab
    required: true
    description: "Deploy gitlab with chainguard images"
    import:
      path: common
    only:
      flavor: unicorn
    charts:
      - name: gitlab
        valuesFiles:
          - values/unicorn-values.yaml
      - name: uds-gitlab-settings
        valuesFiles:
          - values/settings-unicorn-values.yaml
          - values/settings-unicorn-values.yaml
    images:
      - "cgr.dev/du-uds-defenseunicorns/gitlab-certificates:17.7"
      - "cgr.dev/du-uds-defenseunicorns/cfssl-self-sign:17.7"
      - "cgr.dev/du-uds-defenseunicorns/gitaly:17.7"
      - "cgr.dev/du-uds-defenseunicorns/gitlab-container-registry:17.7"
      - "cgr.dev/du-uds-defenseunicorns/gitlab-pages:17.7"
      - "cgr.dev/du-uds-defenseunicorns/gitlab-shell:17.7"
      # - "registry.gitlab.com/gitlab-org/build/cng/gitaly-init-cgroups:v17.7.1"
      - "cgr.dev/du-uds-defenseunicorns/gitlab-sidekiq-ee:17.7"
      - "cgr.dev/du-uds-defenseunicorns/gitlab-toolbox-ee:17.7"
      - "cgr.dev/du-uds-defenseunicorns/gitlab-workhorse-ee:17.7"
      - "cgr.dev/du-uds-defenseunicorns/gitlab-webservice-ee:17.7"
      - "cgr.dev/du-uds-defenseunicorns/gitlab-kubectl:1.32.0"
      - "cgr.dev/du-uds-defenseunicorns/gitlab-base:17.7"
      - "cgr.dev/du-uds-defenseunicorns/gitlab-exporter:17.7"

