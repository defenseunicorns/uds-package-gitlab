# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: gitlab
  description: "UDS GitLab capability deployed via flux"
  version: "0.1.1"
  architecture: amd64

variables:
  - name: GITLAB_DEPENDS_ON
    default: "[]"
  - name: GITLAB_CREATE_NAMESPACE
    default: "false"
  - name: DOMAIN
    default: "bigbang.dev"
  - name: BUCKET_SUFFIX
    default: ""
  - name: ISTIO_VERSION
    default: "unset"
  - name: GITLAB_REDIS_ENDPOINT
    default: "gitlab-redis" 
  - name: GITLAB_REDIS_SCHEME
    default: "redis"
  - name: GITLAB_IDAM_ENABLED
    default: "false"
  - name: GITLAB_IDAM_ALLOWED_SSOS
    default: "[]"
  - name: GITLAB_IDAM_BLOCK_AUTO_USERS
    default: "false"
  - name: GITLAB_IDAM_AUTO_LINK_USER
    default: ""
  - name: GITLAB_IDAM_AUTO_SIGNIN
    default: ""
  - name: GITLAB_IDAM_EXTERNAL_PROVIDERS
    default: "[]"
  - name: GITLAB_IDAM_PROVIDERS
    default: "[]"
    autoIndent: true
  - name: GITLAB_IDAM_SYNC_ATTRIBUTES
    default: "[]"
  - name: GITLAB_IDAM_SYNC_PROVIDERS
    default: "[]"

components:
  - name: istio-version
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get deployment -n monitoring monitoring-monitoring-kube-operator -o=jsonpath='{.spec.template.metadata.annotations.bigbang\.dev/istioVersion}'
            setVariable: ISTIO_VERSION
  - name: gitlab
    required: true
    description: "Deploy gitlab via flux"
    charts:
    # renovate: datasource=helm
      - name: flux-app
        url: https://defenseunicorns.github.io/uds-support-charts/
        version: 1.0.7
        namespace: gitlab
        valuesFiles:
          - gitlab-flux-values.yaml
    repos:
      - https://repo1.dso.mil/big-bang/product/packages/gitlab.git@7.3.1-bb.0
    images:
      - "registry1.dso.mil/ironbank/bitnami/analytics/redis-exporter:v1.54.0"
      - "registry1.dso.mil/ironbank/bitnami/redis:7.0.0-debian-10-r3"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/certificates:16.3.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/cfssl-self-sign:1.6.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitaly:16.3.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-container-registry:16.3.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-shell:16.3.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-sidekiq:16.3.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-toolbox:16.3.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-webservice:16.3.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-workhorse:16.3.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-pages:16.3.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/kubectl:16.3.1"
      - "registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2022-12-24T15-21-38Z"
      - "registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2022-12-12T19-27-27Z"
      - "registry1.dso.mil/ironbank/opensource/postgres/postgresql:14.8"
      - "registry1.dso.mil/ironbank/redhat/ubi/ubi8:8.8"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-exporter:16.3.1"
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: helmRelease
                name: gitlab
                condition: Ready
                namespace: bigbang
            maxTotalSeconds: 900
            description: GitLab HelmRelease to be Ready
