# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: gitlab
  description: "GitLab is one platform that covers 100% of your software development lifecycle with issues, code review, CI, CD, and release cycle analytics wrapped into an elegant UI so you can improve your team's software development AND accelerate your software delivery into critical mission environments."
  version: "dev"
  annotations:
    dev.uds.title: GitLab
    dev.uds.tagline: '**The Complete DevOps Platform**'
    dev.uds.categories: Software Dev, IT Management, Productivity, Security, Collaboration
    dev.uds.keywords: Full Software Development Lifecycle, CI/CD, Code Review, Release Cycle Analytics, GitLab Integration, Mission-Critical Environments, Workflow Optimization, Software Delivery Acceleration
    dev.uds.icon: nodedata:image/svg+xml;base64,

variables:
  - name: DOMAIN
    default: "uds.dev"
  - name: BUCKET_PREFIX
    default: "uds-"
  - name: BUCKET_SUFFIX
    default: ""
  - name: GENERATE_STORAGE_SECRET
    default: "true"
  - name: GITLAB_REDIS_ENDPOINT
    default: ""
  - name: GITLAB_REDIS_SCHEME
    default: "redis"
  - name: GITLAB_DB_NAME
    default: "gitlabdb"
  - name: GITLAB_DB_USERNAME
    default: "gitlab"
  - name: GITLAB_DB_ENDPOINT
    default: "postgresql"
  - name: GITLAB_PAGES_ENABLED
    default: "false"
  - name: GITLAB_SIGNUP_ENABLED
    default: "true"
  - name: DISABLE_REGISTRY_REDIRECT
    default: "false"
    description: "If your storage endpoint is not publicly accessible set this to true"

components:

  - name: gitlab
    required: true
    description: "Deploy gitlab with registry1 images"
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: gitlab
        valuesFiles:
          - values/registry1-values.yaml
      - name: uds-gitlab-settings
        valuesFiles:
          - values/settings-registry1-values.yaml
    images:
      - "registry1.dso.mil/ironbank/gitlab/gitlab/certificates:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/cfssl-self-sign:1.6.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitaly:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-container-registry:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-pages:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-shell:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-sidekiq:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-toolbox:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-webservice:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-workhorse:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/kubectl:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-base:18.1.1"
      - "registry1.dso.mil/ironbank/gitlab/gitlab/gitlab-exporter:18.1.1"

  # Note: upstream flavor is experimental
  - name: gitlab
    required: true
    description: "Deploy gitlab"
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: gitlab
        valuesFiles:
          - values/upstream-values.yaml
      - name: uds-gitlab-settings
        valuesFiles:
          - values/settings-upstream-values.yaml
    images:
      - "registry.gitlab.com/gitlab-org/build/cng/certificates:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/cfssl-self-sign:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitaly:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitaly-init-cgroups:v18.1.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-container-registry:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-pages:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-shell:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-sidekiq-ee:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-toolbox-ee:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-webservice-ee:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-workhorse-ee:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/kubectl:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-base:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-exporter:v18.1.1-fips"

  # Note: unicorn flavor is experimental
  - name: gitlab
    required: true
    description: "Deploy gitlab with chainguard images"
    import:
      path: common
    only:
      flavor: unicorn
    charts:
      - name: gitlab
        valuesFiles:
          - values/unicorn-values.yaml
      - name: uds-gitlab-settings
        valuesFiles:
          - values/settings-unicorn-values.yaml
    images:
      - "registry.gitlab.com/gitlab-org/build/cng/certificates:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/cfssl-self-sign:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitaly:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitaly-init-cgroups:v18.1.1"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-container-registry:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-pages:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-shell:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-sidekiq-ee:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-toolbox-ee:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-webservice-ee:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-workhorse-ee:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/kubectl:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-base:v18.1.1-fips"
      - "registry.gitlab.com/gitlab-org/build/cng/gitlab-exporter:v18.1.1-fips"
