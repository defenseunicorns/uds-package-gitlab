# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: gitlab-common
  description: "UDS GitLab Common Package"

components:
  - name: gitlab
    required: true
    charts:
      - name: uds-gitlab-config
        namespace: gitlab
        version: 0.2.0
        localPath: ../chart
      - name: gitlab
        namespace: gitlab
        url: https://charts.gitlab.io/
        gitPath: chart
        version: "8.1.3"
        valuesFiles:
          - ../values/common-values.yaml
    actions:
      onDeploy:
        before:
          - cmd: ./zarf tools kubectl annotate --overwrite secret -n gitlab gitlab-postgres meta.helm.sh/release-name=uds-gitlab-config || true
          - cmd: ./zarf tools kubectl annotate --overwrite secret -n gitlab gitlab-postgres meta.helm.sh/release-namespace=gitlab || true
          - cmd: ./zarf tools kubectl annotate --overwrite secret -n gitlab gitlab-redis meta.helm.sh/release-name=uds-gitlab-config || true
          - cmd: ./zarf tools kubectl annotate --overwrite secret -n gitlab gitlab-redis meta.helm.sh/release-namespace=gitlab || true
        after:
          - description: Validate GitLab Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: Packages
                name: gitlab
                namespace: gitlab
                condition: "'{.status.phase}'=Ready"
          - description: GitLab Exporter to be Healthy
            wait:
              cluster:
                kind: Deployment
                name: gitlab-gitlab-exporter
                namespace: gitlab
                condition: Available
          - description: GitLab Registry to be Healthy
            wait:
              cluster:
                kind: Deployment
                name: gitlab-registry
                namespace: gitlab
                condition: Available
          - description: GitLab Shell to be Healthy
            wait:
              cluster:
                kind: Deployment
                name: gitlab-gitlab-shell
                namespace: gitlab
                condition: Available
          - description: GitLab Toolbox to be Healthy
            wait:
              cluster:
                kind: Deployment
                name: gitlab-toolbox
                namespace: gitlab
                condition: Available
          - description: GitLab Sidekiq to be Healthy
            wait:
              cluster:
                kind: Deployment
                name: gitlab-sidekiq-all-in-1-v2
                namespace: gitlab
                condition: Available
          - description: GitLab Webservice to be Healthy
            wait:
              cluster:
                kind: Deployment
                name: gitlab-webservice-default
                namespace: gitlab
                condition: Available
          - description: GitLab Pages to be Healthy
            wait:
              cluster:
                kind: Deployment
                name: gitlab-gitlab-pages
                namespace: gitlab
                condition: Available
          # StatefulSets don't show conditions themselves so we look for an underlying Pod
          - description: GitLab Gitaly to be Healthy
            wait:
              cluster:
                kind: Pod
                name: app=gitaly
                namespace: gitlab
                condition: Ready
          - description: GitLab Migrations to be Healthy
            wait:
              cluster:
                kind: Job
                name: app=migrations
                namespace: gitlab
                condition: Complete
